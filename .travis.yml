language: python
python:
    - "3.6"

install:
    - pip install -r requirements.txt

env:
  - DATABASE_URL="dbname='politico' user='postgres' host='localhost' password='postgres'"
  

services:
  - postgresql

before_script:
  - sudo -u postgres psql -c "CREATE DATABASE politico;" 
  - sudo -u postgres psql -c "CREATE SCHEMA IF NOT EXISTS politico;"
addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
  - DATABASE_URL="dbname='politico' user='postgres' host='localhost' password='postgres'"

script:
    - coverage run --source=app/api -m pytest test && coverage report

after_success:
    - coveralls
