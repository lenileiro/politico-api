language: python
python:
    - "3.6"

install:
    - pip3 install -r requirements.txt

env:
  - DATABASE_URL="dbname='politico' user='admin' host='localhost' password='admin123'"
  

services:
  - postgresql

before_script:
  - sudo -u postgres psql -c "CREATE DATABASE politico;" 
  - sudo -u postgres psql -c "CREATE DATABASE test_politico;" 
  - sudo -u postgres psql -c "CREATE SCHEMA IF NOT EXISTS politico;"
  - sudo -u postgres psql -c "CREATE USER admin WITH PASSWORD 'admin123';"
  - sudo -u postgres psql -c "ALTER USER admin WITH SUPERUSER;"
  - python DB/users/travisdb.py
  - python DB/users/mock_user.py

addons:
  postgresql: "10"
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
env:
  global:
  - PGPORT=5433
  - APP_SETTINGS="testing"
  - export PSYCOPG_DEBUG=1

  - DATABASE_TEST_URL="test_politico"
  - DATABASE_URL="politico"

  - DATABASE_URI="dbname='politico' user='admin' host='localhost' password='admin123'"

  - DATABASE_USERNAME="admin"
  - DATABASE_PASSWORD="admin123"
  - DATABASE_HOST='localhost'

script:
    - coverage run --source=app/api -m pytest test && coverage report

after_success:
    - coveralls
